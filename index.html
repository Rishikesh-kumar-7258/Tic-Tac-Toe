<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Name : Tic-tac-toe ,game, published by : Rishikesh Kumar | This is just a project showcase for beginners">
    <!-- included our stylesheetfile -->
    <link rel="stylesheet" href="index.css">
    <title>Game | Tic-Tac-Toe</title>
</head>
<!-- //included our javascript file -->
<script src="index.js"></script>

<body>
    <header>
        <h1><span class="red">Tic</span> <span class="yellow">- Tac -</span><span class="blue">Toe</span></h1>
    </header>
    <!-- We can change the settings from here  -->
    <nav>
        <div id="settings">
            <button>
                <h3>Change color</h3>
            </button>
            <div id="dropdown">
                <input type="color" name="color" id="color">
                <div id="buttons">
                    <button onclick="setcolor()">Set Board</button>
                    <button onclick="setborder()">Set Border</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- the game board -->
    <section>
        <div id="board">
            <div class="block a 1" onclick="select(this)"></div>
            <div class="block b 1" onclick="select(this)"></div>
            <div class="block c 1" onclick="select(this)"></div>
            <div class="block a 2" onclick="select(this)"></div>
            <div class="block b 2" onclick="select(this)"></div>
            <div class="block c 2" onclick="select(this)"></div>
            <div class="block a 3" onclick="select(this)"></div>
            <div class="block b 3" onclick="select(this)"></div>
            <div class="block c 3" onclick="select(this)"></div>
        </div>
        <div id="fill_opt">
            <div id="playerchoice">
                <button id="player1">Player1(0)</button>
                <button id="player2">Player2(X)</button>
            </div>
            <button onclick="reset()">Reset board</button>
        </div>

    </section>
    
    <!-- logging section -->
    <section id="log">
        <h1>Logs</h1>
    </section>
</body>

</html>
